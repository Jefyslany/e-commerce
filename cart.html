<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #2c3e50;
    }
    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 8px;
    }
    .item-details {
      flex: 1;
    }
    a {
      display: inline-block;
      margin-right: 20px;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <p>Your order has been placed.</p>
  <div id="cart-items">
    <div class="item">
      <img src="https://via.placeholder.com/80" alt="Product 1">
      <div class="item-details">
        <strong>Wireless Headphones</strong><br>
        Quantity: 1<br>
        Price: $59.99
      </div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/80" alt="Product 2">
      <div class="item-details">
        <strong>Smart Watch</strong><br>
        Quantity: 1<br>
        Price: $149.99
      </div>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/80" alt="Product 3">
      <div class="item-details">
        <strong>USB-C Charger</strong><br>
        Quantity: 2<br>
        Price: $19.99 each
      </div>
    </div>
  </div>
  <a href="home.html">Back to Home</a>
  <a href="orders.html">Move to Orders</a>
  <script src="script.js"></script>
  <script>window.onload = displayCart;</script>
</body>
</html>
