<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eCommerce Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 30px;
      margin: 0;
    }

    .hero {
      max-width: 800px;
      margin: 0 auto;
    }

    .hero img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .nav-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #2980b9;
    }

    .nav-button i {
      margin-right: 8px;
    }

    footer {
      margin-top: 50px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1606813902917-0f33c4fd3ed5?auto=format&fit=crop&w=900&q=80" alt="eCommerce Banner" />
    <h1>Welcome to My eCommerce Store</h1>
    <a href="products.html" class="nav-button"><i class="fas fa-box-open"></i>Products</a>
    <a href="cart.html" class="nav-button"><i class="fas fa-shopping-cart"></i>Cart</a>
    <a href="orders.html" class="nav-button"><i class="fas fa-receipt"></i>Orders</a>
  </div>

  <footer>
    &copy; 2025 My eCommerce Store. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
