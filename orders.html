<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 40px;
    }

    .order {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .order img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 20px;
    }

    .order-details {
      flex: 1;
      text-align: left;
    }

    .order-details p {
      margin: 5px 0;
    }

    .status {
      font-weight: bold;
    }

    .delivered {
      color: green;
    }

    .shipped {
      color: #3498db;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 12px 25px;
      border-radius: 6px;
    }

    a:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-box"></i> Order History</h1>

  <div class="order">
    <img src="https://via.placeholder.com/80" alt="Order 1234">
    <div class="order-details">
      <p><strong>Order #1234</strong></p>
      <p>Items: Product 1, Product 2</p>
      <p>Total: ₹1499</p>
      <p class="status delivered"><i class="fas fa-check-circle"></i> Delivered</p>
    </div>
  </div>

  <div class="order">
    <img src="https://via.placeholder.com/80" alt="Order 5678">
    <div class="order-details">
      <p><strong>Order #5678</strong></p>
      <p>Items: Product 3</p>
      <p>Total: ₹750</p>
      <p class="status shipped"><i class="fas fa-truck"></i> Shipped</p>
    </div>
  </div>

  <a href="home.html"><i class="fas fa-home"></i> Back to Home</a>

  <script src="script.js"></script>
</body>
</html>
