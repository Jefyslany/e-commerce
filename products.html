<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h3 {
      margin: 10px 0;
      color: #333;
    }

    .product p {
      font-size: 16px;
      color: #555;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 15px;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #218838;
    }

    .nav-links {
      text-align: center;
      margin-top: 40px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 12px 25px;
      border-radius: 6px;
      margin: 10px;
      display: inline-block;
    }

    .nav-links a:hover {
      background-color: #2980b9;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1><i class="fas fa-store"></i> Products</h1>
  <div class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x180?text=Product+1" alt="Product 1" />
      <h3>Product 1</h3>
      <p>Price: ₹500</p>
      <button onclick="addToCart('Product 1', 500)"><i class="fas fa-cart-plus"></i> Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x180?text=Product+2" alt="Product 2" />
      <h3>Product 2</h3>
      <p>Price: ₹999</p>
      <button onclick="addToCart('Product 2', 999)"><i class="fas fa-cart-plus"></i> Add to Cart</button>
    </div>
  </div>

  <div class="nav-links">
    <a href="home.html"><i class="fas fa-home"></i> Back to Home</a>
    <a href="cart.html"><i class="fas fa-shopping-cart"></i> Move to Cart</a>
  </div>
</body>
</html>
