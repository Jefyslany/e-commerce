<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .product { border: 1px solid #ccc; padding: 20px; margin-bottom: 15px; border-radius: 8px; }
    button { background: #28a745; color: #fff; border: none; padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div class="product">
    <h3>Wireless Headphones</h3>
    <p>₹4999</p>
    <button onclick="addToCart('Wireless Headphones', 4999)">Add to Cart</button>
  </div>
  <div class="product">
    <h3>Smart Watch</h3>
    <p>₹2999</p>
    <button onclick="addToCart('Smart Watch', 2999)">Add to Cart</button>
  </div>
  <a href="cart.html">Go to Cart</a>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${name} added to cart`);
    }
  </script>
</body>
</html>
